      border-radius: 16px;
      padding: 14px 20px;
      font-size: 15px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0f172a;
      transition: all 0.3s ease;

    button:hover {

    button.secondary {
