<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdExtra Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Adextra Script -->
  <script async src="https://partner.adextra.io/jt/b54d44a78d2aa69f11bf616ce04b4d24fc5afe32.js"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
  <h1 class="text-3xl font-bold mb-6">ðŸŽ® Lucky Click Game</h1>
  
  <div class="bg-white text-black p-6 rounded-2xl shadow-xl text-center w-80">
    <p id="points" class="text-xl font-semibold mb-4">Points: 0</p>
    <button id="playBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg transition">Play Game</button>
    <p class="mt-4 text-sm text-gray-600">Every play shows an AdExtra ad + Reward</p>
  </div>

  <script>
    let points = 0;
    const pointsDisplay = document.getElementById("points");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      // Example: Random reward system
      let reward = Math.floor(Math.random() * 5) + 1; // 1-5 points
      points += reward;
      pointsDisplay.innerText = `Points: ${points}`;
      alert(`You earned +${reward} points ðŸŽ‰`);

      // Adextra ad should auto-show after button click (from script)
      // In production, ad script automatically triggers impressions
    });
  </script>
</body>
</html>
