<script src="https://ad.gigapub.tech/script?id=1731"></script>
<script>
  // ✅ স্ক্রিপ্ট লোড হবার পর স্বয়ংক্রিয়ভাবে ad দেখাবে
  window.addEventListener("load", () => {
    function showAutoAd() {
      if (window.gigaPub) {
        gigaPub.loadInterstitial().then(() => {
          gigaPub.showInterstitial();
          console.log("✅ Auto Ad Shown on App Open");
        }).catch(err => {
          console.warn("⚠️ Ad failed:", err);
        });
      } else {
        console.warn("⚠️ Ad script not loaded yet.");
      }
    }

    // ⏳ একটু ডিলে দিয়ে চেষ্টা করা (Telegram WebApp এ লোড হতে সময় লাগে)
    setTimeout(showAutoAd, 2000);
  });
</script>
